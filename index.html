<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task loop me</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="main_container">
		<div id="featuer">
			<div id="close_button">
				<span id="close">Close Ad</span>
				<img id="imgClose" src="https://www.gstatic.com/ads/ci/ytclosebutton/1/close_black.png" alt="close">
			</div>
			<div id="content">
				<div id="img_samsung">
					<img src="./images/T_SamsungLogo.png" alt="SamsungLogo">
				</div>
				<div id="img_galaxy">
					<img src="./images/T_GalaxyLogo.png" alt="GalaxyLogo">
				</div>
				<ul class="img_dragToExplore">
					<li class="drag"></li>
					<li class="toExploer"></li>
				</ul>
				<div id="img_bynow">
					<img src="./images/T_CTA.png" alt="buyNow">
				</div>
			</div>
			<div id="side_information">
				<ul class="description">
					<li class="li_row1_1"></li>
					<li class="li_row1_2"></li>
				</ul>
				<ul class="description">
					<li class="li_row2_1"></li>
					<li class="li_row2_2"></li>
					<li class="li_row2_3"></li>
				</ul>
				<ul class="description">
					<li class="li_row3_1"></li>
					<li class="li_row3_2"></li>
					<li class="li_row3_3"></li>
				</ul>
				<ul class="description">
					<li class="li_row4_1"></li>
					<li class="li_row4_2"></li>
					<li class="li_row4_3"></li>
				</ul>
			</div>
			<div id="phone_wrapper">
				<div id="phone_img_container"></div>
				<div id="container_rain"></div>
				<div id="case_flash"></div>
				<div id="internals" class="internals">
					<div id="internals_highlight_wrapper"></div>
					<div id="internals_frame" class="internals_frame"></div></div>
				<div id="video_container">
					<iframe id="video" width="100%" height="100%" src="https://www.youtube.com/embed/9xKR8Vcjias?rel=0&amp;enablejsapi=1;showinfo=0;autoplay=1;" frameborder="0"></iframe>
				</div>
				<div id="highlights"></div>
			</div>
			<div id="dragbar">
				<input type="range" id="range" min="0" max="58" step="1" value="0" orient="vertical">
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
